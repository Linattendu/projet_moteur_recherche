name: Documentation

on:
  push:
    branches:
      - v3

jobs:
  generate-docs:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Doxygen
      run: sudo apt-get install doxygen -y

    - name: Install Graphviz
      run: sudo apt-get install graphviz -y

    # Génération de la documentation pour la version 1
    - name: Generate Documentation for v3
      run: |
        mkdir -p docs/_build/
        doxygen Doxyfile.conf

    # Génération de la documentation pour la version 2
    - name: Generate Documentation for v3
      run: |
        mkdir -p docs/_build/v3
        doxygen Doxyfile_v3.conf
